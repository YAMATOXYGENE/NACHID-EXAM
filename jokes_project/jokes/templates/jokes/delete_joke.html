{% extends 'jokes/base.html' %}
{% block title %}Delete Joke{% endblock %}
{% block content %}
<h2>Are you sure you want to delete this joke?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'jokes:joke_detail' joke.pk %}">Cancel</a>
</form>
{% endblock %}
